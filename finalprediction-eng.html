let currentLang = 'en';

function toggleChat() {
  const box = document.getElementById('chatbox');
  box.style.display = box.style.display === 'block' ? 'none' : 'block';
  if (box.style.display === 'block') loadFaqs();
}

function setLang(lang) {
  currentLang = lang;
  document.getElementById('enBtn').classList.toggle('active', lang === 'en');
  document.getElementById('orBtn').classList.toggle('active', lang === 'or');
  loadFaqs();
}

function loadFaqs() {
  const content = document.getElementById('chatcontent');
  content.innerHTML = '';
  faqs[currentLang].forEach((item, i) => {
    const qDiv = document.createElement('div');
    qDiv.className = 'faq';
    qDiv.innerText = item.q;
    qDiv.onclick = () => showAnswer(i);
    content.appendChild(qDiv);
  });
}

function showAnswer(i) {
  const content = document.getElementById('chatcontent');
  const ans = document.createElement('div');
  ans.className = 'answer';
  ans.innerText = faqs[currentLang][i].a;
  content.appendChild(ans);
  content.scrollTop = content.scrollHeight;
}
